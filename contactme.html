<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Normalize CSS -->
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/e4e0ba5b6f.js" crossorigin="anonymous"></script>
    <title>| Contact Me</title>
</head>
<body>
    <!-- Top bar -->
    <section class="top">
        <header class="topbar">
            <a href="#" class=logo><img src="puppy.jpg" alt="logo"></a>
            <!-- 'Bars'icon from fontawesome.com -->
            <button class="nav"><i class="fas fa-bars"></i></button>
            <!-- Larger screen nav links -->
            <ul id="nav-menu-large">
                <li><a href="#">About</a></li>
                <li><a href="#">Portfolio</a></li>
                <li><a href="#">More Stuff</a></li>
            </ul>          
        </header>
        <!-- Nav links (hidden by default) -->
        <div class="nav-menu">
            <ul id="nav-links">
                <li><a href="#">About</a></li>
                <li><a href="#">Portfolio</a></li>
                <li><a href="#">More Stuff</a></li>
            </ul>            
        </div>
    </section>
    <!-- Begin main content -->
    <section>
        <main class="main-content">
            <h1>Contact Me</h1>
            <form action="contact.html" method="POST" enctype="application/x-www-form-urlencoded">
                <fieldset>
                    <legend>Contact Information</legend>
                    <label for="visitorName">Your name: </label><input required minlength="10" maxlength="75" type="text" id="visitorName" name="visitorName"> <br>
                    <label for="visitorEmail">Your email: </label><input type="email" id="visitorEmail" name="visitorEmail"> <br>
                    <label for="visitorPhone">Your phone: </label><input type="tel" id="visitorPhone" name="visitorPhone"> <br>    
                    <input type="hidden" name="source" value="ContactForm">
                </fieldset>
        </main>
    </section>
    <section>
        <footer>
        </footer>
    </section>
</body>

<script src="site.js"></script>
</html>
