<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Normalize CSS -->
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/e4e0ba5b6f.js" crossorigin="anonymous"></script>
    <title>| Contact Me</title>
</head>
<body>
    <!-- Top bar -->
    <section class="top">
        <header class="topbar">
            <a href="./index.html" class=logo><img src="puppy.jpg" alt="logo"></a>
            <!-- 'Bars'icon from fontawesome.com -->
            <button class="nav"><i class="fas fa-bars"></i></button>
            <!-- Larger screen nav links -->
            <ul id="nav-menu-large">
                <li><a href="./about.html">About</a></li>
                <li><a href="./portfolio.html">Portfolio</a></li>
                <li><a href="./more.html">More Stuff</a></li>
                <li><a href="./contact.html">Contact</a></li>
            </ul>          
        </header>
        <!-- Nav links (hidden by default) -->
        <div class="nav-menu">
            <ul id="nav-links">
                <li><a href="./about.html">About</a></li>
                <li><a href="./portfolio.html">Portfolio</a></li>
                <li><a href="./more.html">More Stuff</a></li>
                <li><a href="./contact.html">Contact</a></li>
            </ul>            
        </div>
    </section>
    <!-- Begin main content -->
    <section>
        <main class="main-content">
            <h1>Contact Me</h1>
            <form onsubmit="return false;" id="contact-form" action="./contact.html" method="GET" enctype="application/x-www-form-urlencoded">
                <fieldset>
                    <legend>Contact Information</legend>
                    <label for="visitorName">*Name: </label><input required maxlength="75" type="text" id="visitorName" name="visitorName"> <br>
                    <label for="visitorEmail">*Email: </label><input required type="email" id="visitorEmail" name="visitorEmail"> <br>
                    <label for="visitorPhone">Phone: </label><input type="tel" id="visitorPhone" name="visitorPhone"> <br>
                    <label for="visitorMessage">Message: </label><textarea required type="text" id="visitorMessage" name="visitorMessage" rows="5" cols="30" maxlength="250"></textarea> <br>    
                    <input type="submit">
                </fieldset>
            </form>
            <p>*Indicates a required field.</p>
            <!-- Response to user below on form submit -->
            <div id="userInput">

            </div>
        </main>
    </section>
    <section>
        <footer>
        </footer>
    </section>
</body>

<script src="./js/site.js"></script>
<script src="./js/contact.js"></script>
</html>
